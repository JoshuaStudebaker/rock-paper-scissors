<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Rock, Paper, Scissors</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="container-fluid">
      <div class="row bg-primary text-light">
        <h1>Rock, Paper, Scissors</h1>
      </div>
    </header>

    <main class="container-fluid">
      <div class="row buttons d-flex justify-content-center">
        <div class="col-4">
          <button type="button" class="btn btn-rock" onclick="play('rock')">
            Rock
          </button>
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-paper" onclick="play('paper')">
            Paper
          </button>
        </div>
        <div class="col-4">
          <button
            type="button"
            class="btn btn-scissors"
            onclick="play('scissors')"
          >
            Scissors
          </button>
        </div>
      </div>
      <div class="row" id="yourChoice"></div>
      <div class="row" id="computerChoice"></div>
      <div class="row" id="resultsDisplay"></div>
    </main>

    <footer class="container-fluid"></footer>

    <!-- Script Links -->
    <script src="app.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4dd4faf761.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
